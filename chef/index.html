<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.png" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="WebAR built with MindAR Studio" />
    <link rel="apple-touch-icon" href="./favicon.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>MindAR App</title>
    <script defer src="./static/js/main.1573730f.js"></script>
    <link href="./static/css/main.43335a5b.css" rel="stylesheet">
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Button to request camera access -->
    <button onclick="requestCameraAccess()">Request Camera Access</button>

    <!-- JavaScript for camera access -->
    <script>
        // Function to request camera access
        function requestCameraAccess() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    console.log('Camera access granted');
                    // Do something with the camera stream if needed
                })
                .catch(function(error) {
                    console.error('Error accessing camera:', error);
                    // Handle error accessing camera
                });
        }
    </script>
</body>

</html>
